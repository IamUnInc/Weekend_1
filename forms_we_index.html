<html>
  <head>
      <title>Salary Form</title>
      <script type="text/javascript" src=jquery-3.1.0.min.js></script>
      <script type="text/javascript" src=forms_we_appTwo.js></script>
      <link rel="stylesheet" href=forms_we_styls.css />
  </head>
  <body>
    <h1>Salary Form</h1>
    <div>
      <form id="salaryinfo">
        <label for="employeefirstname">Employee First Name:</label>
        <input type="text" id="employeefirstname" name="employeefirstname" />
        <label for="employeelastname">Employee Last Name:</label>
        <input type="text" id="employeelastname" name="employeelastname" />
        <label for="employeeidnumber">Employee ID Number:</label>
        <input type="number" id="employeeidnumber" name="employeeidnumber" />
        <label for="employeejobtitle">Employee Job Title:</label>
        <input type="text" id="employeejobtitle" name="employeejobtitle" />
        <label for="employeesalary">Employee Salary (Yearly):</label>
        <input type="number" id="employeesalary" name="employeesalary" />

        <input type="submit" value="Submit Employee" />
      </form>
    </div>
    <div id="container">
      <h2>Employees</h2>

    </div>
    <div>
      <form id="delete">
        <label for="deleteid">Employee ID Number:</label>
        <input type = "number" id = "deleteid" name="deleteid" />
      <input type = "submit" value = "Delete Employee">
    </div>
  </body>
</html>
